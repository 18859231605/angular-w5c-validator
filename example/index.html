<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="description" content="why520crazy">
    <meta name="author" content="why520crazy">

    <title>w5cValidator - Angular js </title>
    <link href="css/css.css" rel="stylesheet">
    <link href="lib/highlight/8.0/styles/default.css" rel="stylesheet">

</head>

<body>
<!--<div class="container">-->
<div class="wrap">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">w5c-Validator</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/why520crazy/w5c-validator-angular">github 源代码</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" data-ng-controller="validateCtrl" ng-cloak="">
        <div class="row">
            <div class="col-md-6">
                <ng-include src="'validate.form.html'"></ng-include>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <div class="checkbox">
                            <label>
                                <input ng-model="vm.validateOptions.blurTrig" type="checkbox"> 光标移走触发验证
                            </label>
                        </div>
                        <select class="form-control" ng-model="vm.showErrorType" ng-change="vm.changeShowType()">
                            <option value="1">每个输入框显示错误信息</option>
                            <option value="2">错误信息集中显示</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-md-6">

                <tabset>
                    <tab heading="HTML">
                        <div hljs source="vm.htmlSource" language="html"></div>
                    </tab>
                    <tab heading="js">
                        <div hljs source="vm.jsSource" language="js"></div>
                    </tab>
                    <tab heading="less">
                        <div hljs source="vm.lessSource" language="css"></div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div class="container">

        <div class="pull-left">
            <p class="text-muted credit">
                <span>版权所有 © 2013 why520crazy</span></p></div>

            <a target="_blank" href="https://worktile.com">Worktile</a>
        </div>

    </div>
</div>
<!--</div>-->

<script src="lib/jquery/1.11.0/jquery.js"></script>
<script src="lib/angular/1.2.0/angular.js"></script>
<script src="lib/bootstrap/3.0.0/js/bootstrap.js"></script>
<script src="lib/angular-ui/ui-bootstrap/0.9.0/ui-bootstrap-tpls.js"></script>
<script src="lib/highlight/8.0/highlight.pack.js"></script>
<script src="lib/angular-highlightjs/angular-highlightjs.js"></script>
<script src="w5cValidator.js"></script>
<script src="index.js"></script>
</body>
</html>
